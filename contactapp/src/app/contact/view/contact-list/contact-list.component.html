<div class="container" *ngIf="contacts">
    <header><h2>Contacts</h2></header>
  
    <ul class="responsive-table" *ngIf="contacts">
      <li class="table-header">
        <div class="col col-1">Name</div>
        <div class="col col-3">Edit</div>
      </li>
      <li class="table-row" *ngFor="let contact of contacts">
        <a [routerLink]="['/contacts', contact.id]">
        <div class="col col-1">{{contact.firstName + ' ' + contact.lastName}}</div>
        </a>
        <div class="col col-3">
          <a [routerLink]="['/contacts', contact.id, 'edit']">Edit</a>
        </div>
      </li>
    </ul>
    <button [routerLink]="['/contacts/add']">Add new contact</button>
  </div>
